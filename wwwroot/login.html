<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sigorta Portalı - Giriş</title>

<!-- Gerekli 3D Kütüphaneleri -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- YUMUŞAK GEÇİŞ (Poliçeden -> 0/1'lere) İÇİN BU GEREKLİ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<!-- 0 ve 1'LERİ YAZABİLMEK İÇİN BU İKİSİ GEREKLİ -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

<link rel="stylesheet" href="style.css">


</head>
<body class="login-body">

<!-- Animasyonun render edileceği canvas (arka plan) -->
<canvas id="backgroundCanvas"></canvas>

<!-- Canvas'ın üzerinde duracak login formu -->
<div class="login-container-3d">
    <h2 class="login-title">Sigorta Portalı</h2>
    
    <form action="/login" method="POST" class="login-form">
        <div class="input-group">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Giriş Yap</button>
    </form>
</div>

<!-- 3D Animasyonumuzu çalıştıran JS dosyası -->
<script src="js/login_animation.js"></script>


</body>
</html>
